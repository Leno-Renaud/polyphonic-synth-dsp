<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Serial → Teensy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Envoi Serial vers Teensy</h2>

<button id="connect">Connecter le port série</button><br><br>

<input id="message" type="text" placeholder="Message à envoyer">
<button id="send">Envoyer</button>

<div class="volume">
  <label for="volume">Volume : <span id="volumeValue">0.50</span></label><br>
  <input id="volume" type="range" min="0" max="1" step="0.01" value="0.50">
</div>

<h3>Log</h3>
<pre id="log"></pre>

<script src="app.js" defer></script>

</body>
</html>
