
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Serial → Teensy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="page">
  <!-- Header and connection controls -->
  <div class="controls-overlay">
    <header class="header">
      <h1>Serial → Teensy</h1>
    </header>
    <div class="row">
      <button id="connect" class="btn btn--icon" type="button" aria-label="Connecter le port série" title="Connecter le port série">
        <svg class="connectIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M15.197 3.35462C16.8703 1.67483 19.4476 1.53865 20.9536 3.05046C22.4596 4.56228 22.3239 7.14956 20.6506 8.82935L18.2268 11.2626M10.0464 14C8.54044 12.4882 8.67609 9.90087 10.3494 8.22108L12.5 6.06212" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M13.9536 10C15.4596 11.5118 15.3239 14.0991 13.6506 15.7789L11.2268 18.2121L8.80299 20.6454C7.12969 22.3252 4.55237 22.4613 3.0464 20.9495C1.54043 19.4377 1.67609 16.8504 3.34939 15.1706L5.77323 12.7373" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
      <input id="message" class="text" type="text" placeholder="Message à envoyer">
      <button id="send" class="btn btn--primary" type="button">Envoyer</button>
    </div>
    <div id="log" class="log-area"></div>
  </div>

  <div class="fullscreen-bg">
    <!-- Row 1 -->
    <!-- Freq -->
    <div class="knob-abs" style="top: 100px; left: 100px;">
      <div class="knob-label">Freq</div>
      <div class="knob-value"><span class="knobValue" data-param="freq">440.00</span></div>
      <div class="knob" data-param="freq" data-min="27.5" data-max="4186" data-step="0.01" data-value="440" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Gain (Volume) -->
    <div class="knob-abs" style="top: 100px; left: 300px;">
      <div class="knob-label">Volume</div>
      <div class="knob-value"><span class="knobValue" data-param="volume">0.50</span></div>
      <div class="knob" data-param="volume" data-min="0" data-max="1" data-step="0.001" data-value="0.5" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Mode -->
    <div class="knob-abs" style="top: 100px; left: 500px;">
      <div class="knob-label">Mode</div>
      <div class="knob-value"><span class="knobValue" data-param="mode">0</span></div>
      <div class="knob" data-param="mode" data-min="0" data-max="9" data-step="1" data-value="0" data-decimals="0" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Row 2 -->
    <!-- Vibrato Rate -->
    <div class="knob-abs" style="top: 300px; left: 100px;">
      <div class="knob-label">Vib Rate</div>
      <div class="knob-value"><span class="knobValue" data-param="vibRate">5.0</span></div>
      <div class="knob" data-param="vibRate" data-min="0.1" data-max="20" data-step="0.1" data-value="5" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Vibrato Depth -->
    <div class="knob-abs" style="top: 300px; left: 300px;">
      <div class="knob-label">Vib Depth</div>
      <div class="knob-value"><span class="knobValue" data-param="vibDepth">0.003</span></div>
      <div class="knob" data-param="vibDepth" data-min="0" data-max="0.02" data-step="0.0001" data-value="0.003" data-decimals="4" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Low Cut -->
    <div class="knob-abs" style="top: 300px; left: 500px;">
      <div class="knob-label">Low Cut</div>
      <div class="knob-value"><span class="knobValue" data-param="lowCut">20000</span></div>
      <div class="knob" data-param="lowCut" data-min="200" data-max="20000" data-step="1" data-value="20000" data-decimals="0" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- High Cut -->
    <div class="knob-abs" style="top: 300px; left: 700px;">
      <div class="knob-label">High Cut</div>
      <div class="knob-value"><span class="knobValue" data-param="highCut">20</span></div>
      <div class="knob" data-param="highCut" data-min="20" data-max="2000" data-step="1" data-value="20" data-decimals="0" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Row 3 -->
    <!-- Pan -->
    <div class="knob-abs" style="top: 500px; left: 100px;">
      <div class="knob-label">Pan</div>
      <div class="knob-value"><span class="knobValue" data-param="pan">0.50</span></div>
      <div class="knob" data-param="pan" data-min="0" data-max="1" data-step="0.01" data-value="0.5" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Wet/Dry -->
    <div class="knob-abs" style="top: 500px; left: 300px;">
      <div class="knob-label">Wet/Dry</div>
      <div class="knob-value"><span class="knobValue" data-param="mix">0.50</span></div>
      <div class="knob" data-param="mix" data-min="0" data-max="1" data-step="0.01" data-value="0.5" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- ADSR -->
    <!-- Attack -->
    <div class="knob-abs" style="top: 500px; left: 500px;">
      <div class="knob-label">Attack</div>
      <div class="knob-value"><span class="knobValue" data-param="attack">0.10</span></div>
      <div class="knob" data-param="attack" data-min="0.01" data-max="5" data-step="0.01" data-value="0.1" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Decay -->
    <div class="knob-abs" style="top: 500px; left: 700px;">
      <div class="knob-label">Decay</div>
      <div class="knob-value"><span class="knobValue" data-param="decay">0.10</span></div>
      <div class="knob" data-param="decay" data-min="0.01" data-max="5" data-step="0.01" data-value="0.1" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

     <!-- Row 4 -->
    <!-- Sustain -->
    <div class="knob-abs" style="top: 700px; left: 100px;">
      <div class="knob-label">Sustain</div>
      <div class="knob-value"><span class="knobValue" data-param="sustain">0.50</span></div>
      <div class="knob" data-param="sustain" data-min="0" data-max="1" data-step="0.01" data-value="0.5" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

    <!-- Release -->
    <div class="knob-abs" style="top: 700px; left: 300px;">
      <div class="knob-label">Release</div>
      <div class="knob-value"><span class="knobValue" data-param="release">1.00</span></div>
      <div class="knob" data-param="release" data-min="0.01" data-max="10" data-step="0.01" data-value="1.0" data-size="80">
        <div class="knobVisual"><div class="knobVisual__arc"></div><div class="knobVisual__face"><div class="knobVisual__dot"></div></div></div>
      </div>
    </div>

  </div>
</main>

<script src="https://unpkg.com/nexusui@2.0.10/dist/NexusUI.js" defer></script>
<script src="app.js" defer></script>

</body>
</html>
