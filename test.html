<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Teensy Controller</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    margin-bottom: 40px;
}

.slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type=range] {
    -webkit-appearance: none;
    width: 300px;
    height: 15px;
    border-radius: 10px;
    background: #444;
    outline: none;
    margin: 20px 0;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #ff6f61;
    cursor: pointer;
    border: 2px solid #fff;
}

.value-display {
    font-size: 1.2em;
    margin-top: 10px;
}
button {
    padding: 10px 20px;
    margin-top: 20px;
    background: #ff6f61;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
}
button:hover {
    background: #ff4f3a;
}
</style>
</head>
<body>

<h1>Teensy Volume Controller</h1>

<div class="slider-container">
    <input type="range" id="volumeSlider" min="0" max="100" value="70">
    <div class="value-display" id="volumeValue">70</div>
</div>

<button id="connectButton">Connecter au Teensy</button>

<script>
let port;
let writer;

const slider = document.getElementById('volumeSlider');
const valueDisplay = document.getElementById('volumeValue');
const connectButton = document.getElementById('connectButton');

// Mettre à jour l'affichage de la valeur
slider.addEventListener('input', () => {
    valueDisplay.textContent = slider.value;
    sendValue(slider.value);
});

// Fonction pour connecter le port série
connectButton.addEventListener('click', async () => {
    try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        alert('Teensy connecté !');
    } catch (err) {
        alert('Erreur : ' + err);
    }
});

// Fonction pour envoyer la valeur au Teensy
async function sendValue(v) {
    if (!writer) return;
    const data = new TextEncoder().encode(v + '\n'); // envoyer la valeur suivie d'un retour ligne
    await writer.write(data);
}
</script>

</body>
</html>
